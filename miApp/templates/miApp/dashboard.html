{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard General</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            background-color: #e0f7ff;
            transform: scale(1.03);
        }

        .card a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dashboard del Sistema de Reparaciones</h1>

    <div class="grid">
        <div class="card"><a href="{% url 'clientes' %}">Clientes</a></div>
        <div class="card"><a href="{% url 'cotizacion' %}">Cotización</a></div>
        <div class="card"><a href="{% url 'reparaciones' %}">Reparaciones</a></div>
        <div class="card"><a href="{% url 'reparacion_detalle' %}">Detalle Reparación</a></div>
        <div class="card"><a href="{% url 'seguimiento' %}">Seguimiento</a></div>
        <div class="card"><a href="{% url 'etapas' %}">Etapas</a></div>
        <div class="card"><a href="{% url 'login' %}">Login</a></div>
        <div class="card"><a href="{% url 'dashboard' %}">Dashboard</a></div>
        <div class="card"><a href="{% url 'index' %}">Inicio</a></div>
    </div>
</body>
</html>
