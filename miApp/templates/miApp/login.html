{% extends 'miApp/base.html' %}

{% block content %}
<div class="form-container">
    <h2>Inicio sesión</h2>
    <form>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" class="form-control">
        </div>

        
        <div class="form-help">
            <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Ingresar</button>
        </div>
    </form>
</div>
{% endblock %}
